<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="demo-container.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/paper-styles/paper-styles.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-drawer-panel/paper-drawer-panel.html">

<dom-module id="demo-paper-drawer-panel">
	<template>
		<style>
			paper-drawer-panel {
				position: relative;
				border: 1px solid #00D2FF;
			}
			[drawer] {
				background-color: #eee;
			}
			#drawer-controller {
				position: relative;
				left: 300px;
				top: 100px;
				z-index: 1;
			}
		</style>

		<demo-container title="paper-button">

			<paper-fab id="drawer-controller" icon="{{ mod }}" on-tap="chmod"></paper-fab>

	  	<paper-drawer-panel id="drawer_panel">
	  		<section drawer>
	  			<span>sidebar</span>
	  		</section>
	  		<section main>
	  			<span>content</span>
	  		</section>
	  	</paper-drawer-panel>

		</demo-container>
	</template>
	<script>
		Polymer({
			is: "demo-paper-drawer-panel",
			properties: {
				mod: {
					type: String,
					value: "icons:chevron-right"
				}
			},
			chmod: function(){
				this.mod = (this.mod === "icons:chevron-right" ? "icons:chevron-left" : "icons:chevron-right");
				switch(this.mod){
					case "icons:chevron-left":
						this.$.drawer_panel.setAttribute('right-drawer', '');
						break;
					case "icons:chevron-right":
						this.$.drawer_panel.removeAttribute('right-drawer');
						break;
				}
			}
		});
	</script>
</dom-module>
