<html>
<head>
	<title>Polymer1.0 demo</title>
	<script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
	<link rel="import" href="bower_components/paper-header-panel/paper-header-panel.html">
	<link rel="import" href="bower_components/paper-drawer-panel/paper-drawer-panel.html">
	<link rel="import" href="bower_components/iron-icons/iron-icons.html">
	<link rel="import" href="bower_components/iron-flex-layout/iron-flex-layout.html">
	<link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html">
	<link rel="import" href="bower_components/paper-fab/paper-fab.html">
	<link rel="import" href="bower_components/paper-menu/paper-menu.html">
	<link rel="import" href="bower_components/paper-item/paper-item.html">
	<link rel="import" href="bower_components/paper-toast/paper-toast.html">

	<link rel="import" href="elements/demo-paper-button.html">
	<link rel="import" href="elements/demo-paper-input.html">
	<style>
		body {
			margin: 0;
		}
		[main] {
			overflow-y: auto;
			padding: 0 20px;
		}
		[drawer] {
			background-color: #E1E1E1;
		}
		#header {
			@apply(--layout-horizontal);
		}
		.mainItem {
			background-color: #eee;
		}
		#toast {
			z-index: 100;
		}
	</style>
</head>
<body>
	<polymer-demo></polymer-demo>
	<dom-module id="polymer-demo">
		<template>
			<paper-toast id="toast" text="header-panel changed!!"></paper-toast>
			<paper-header-panel id="header" shadow atTop mode="waterfall-tall" tall-class="medium-tall">
				<paper-toolbar>
				  <h1 id="title">Polymer1.0 Demos</h1>
				  <div class="flex"></div>
				  <paper-fab on-tap="chmod" icon="{{ fabIcon }}"></paper-fab>
				</paper-toolbar>
				<div>
					<paper-drawer-panel>
					  <div drawer>
							<paper-menu>
							  <paper-item><a href="#paper-button">paper-button</a></paper-item>
							  <paper-item><a href="#paper-input">paper-input</a></paper-item>
							</paper-menu>
					  </div>
					  <div main>
							<demo-paper-button id="paper-button" class="mainItem"></demo-paper-button>
							<demo-paper-input id="paper-input" class="mainItem"></demo-paper-input>
					  </div>
					</div>
				</div>
			</paper-header-panel>
		</template>
		<script>
			Polymer({
				is: "polymer-demo",
				properties: {
					fabIcon: {
						type: String,
						value: "icons:expand-less",
						notify: true
					}
				},
				chmod: function(){
					this.fabIcon = (this.fabIcon === "icons:expand-less" ? "icons:expand-more" : "icons:expand-less");
					this.$.toast.show();
					switch(this.fabIcon){
						case "icons:expand-more":
							this.$.header.mode = "waterfall";
							break;
						case "icons:expand-less":
							this.$.header.mode = "waterfall-tall";
							break;
					}
				}
			});
		</script>
	</dom-module>
</body>
</html>
