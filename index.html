<html>
<head>
	<title>Polymer1.0 demo</title>
	<script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
	<script src="bower_components/webcomponentsjs/webcomponents.js"></script>
	<link rel="import" href="bower_components/paper-header-panel/paper-header-panel.html">
	<link rel="import" href="bower_components/paper-drawer-panel/paper-drawer-panel.html">
	<link rel="import" href="bower_components/iron-icons/iron-icons.html">
	<link rel="import" href="bower_components/iron-flex-layout/iron-flex-layout.html">
	<link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html">
	<link rel="import" href="bower_components/paper-fab/paper-fab.html">
	<link rel="import" href="bower_components/paper-menu/paper-menu.html">
	<link rel="import" href="bower_components/paper-item/paper-item.html">
	<link rel="import" href="bower_components/paper-toast/paper-toast.html">

	<link rel="import" href="elements/demo-paper-button.html">
	<link rel="import" href="elements/demo-paper-checkbox.html">
	<link rel="import" href="elements/demo-paper-dialog.html">
	<link rel="import" href="elements/demo-paper-drawer-panel.html">
	<link rel="import" href="elements/demo-paper-fab.html">
	<link rel="import" href="elements/demo-paper-header-panel.html">
	<link rel="import" href="elements/demo-paper-input.html">
	<link rel="import" href="elements/demo-paper-icon-button.html">
	<link rel="import" href="elements/demo-paper-item.html">
	<link rel="import" href="elements/demo-paper-material.html">
	<link rel="import" href="elements/demo-paper-menu.html">
	<link rel="import" href="elements/demo-paper-progress.html">
	<style>
		body {
			margin: 0;
			background-color: #E1E1E1;
		}
		[main] {
			overflow-y: auto;
			padding: 0 20px;
		}
		[drawer] {
			background-color: #fff;
		}
		#main_header {
			@apply(--layout-horizontal);
		}
		#main_header>#mainContainer {
			overflow-y: hidden;
		}
		.mainItem {
			background-color: #eee;
		}
		#toast {
			z-index: 100;
		}
	</style>
</head>
<body>
	<polymer-demo></polymer-demo>
	<dom-module id="polymer-demo">
		<template>
			<paper-toast id="toast" text="header-panel changed!!"></paper-toast>
			<paper-header-panel id="main_header" shadow atTop mode="waterfall-tall" tall-class="medium-tall">
				<paper-toolbar>
				  <h1 id="title">Polymer1.0 Demos</h1>
				  <div class="flex"></div>
				  <paper-fab on-tap="chmod" icon="{{ fabIcon }}"></paper-fab>
				</paper-toolbar>
				<paper-drawer-panel id="drawer-panel" class="fit">
				  <div drawer>
						<paper-menu>
						  <paper-item><a href="#paper-button">paper-button</a></paper-item>
						  <paper-item><a href="#paper-checkbox">paper-checkbox</a></paper-item>
						  <paper-item><a href="#paper-dialog">paper-dialog</a></paper-item>
						  <paper-item><a href="#paper-drawer-panel">paper-drawer-panel</a></paper-item>
						  <paper-item><a href="#paper-fab">paper-fab</a></paper-item>
						  <paper-item><a href="#paper-header-panel">paper-header-panel</a></paper-item>
						  <paper-item><a href="#paper-input">paper-input</a></paper-item>
						  <paper-item><a href="#paper-icon-button">paper-icon-button</a></paper-item>
						  <paper-item><a href="#paper-item">paper-item</a></paper-item>
						  <paper-item><a href="#paper-material">paper-material</a></paper-item>
						  <paper-item><a href="#paper-menu">paper-menu</a></paper-item>
						  <paper-item><a href="#paper-progress">paper-progress</a></paper-item>
						</paper-menu>
				  </div>
				  <div main>
						<demo-paper-button id="paper-button" class="mainItem"></demo-paper-button>
						<demo-paper-checkbox id="paper-checkbox" class="mainItem"></demo-paper-checkbox>
						<demo-paper-dialog id="paper-dialog" class="mainItem"></demo-paper-dialog>
						<demo-paper-drawer-panel id="paper-drawer-panel" class="mainItem"></demo-paper-drawer-panel>
						<demo-paper-fab id="paper-fab" class="mainItem"></demo-paper-fab>
						<demo-paper-header-panel id="paper-header-panel" class="mainItem"></demo-paper-header-panel>
						<demo-paper-input id="paper-input" class="mainItem"></demo-paper-input>
						<demo-paper-icon-button id="paper-icon-button" class="mainItem"></demo-paper-icon-button>
						<demo-paper-item id="paper-item" class="mainItem"></demo-paper-item>
						<demo-paper-material id="paper-material" class="mainItem"></demo-paper-material>
						<demo-paper-menu id="paper-menu" class="mainItem"></demo-paper-menu>
						<demo-paper-progress id="paper-progress" class="mainItem"></demo-paper-progress>
				  </div>
			  </paper-drawer-panel>
		</paper-header-panel>
		</template>
		<script>
			Polymer({
				is: "polymer-demo",
				properties: {
					fabIcon: {
						type: String,
						value: "icons:expand-less",
						notify: true
					}
				},
				chmod: function(){
					this.fabIcon = (this.fabIcon === "icons:expand-less" ? "icons:expand-more" : "icons:expand-less");
					this.$.toast.show();
					switch(this.fabIcon){
						case "icons:expand-more":
							this.$.main_header.mode = "waterfall";
							break;
						case "icons:expand-less":
							this.$.main_header.mode = "waterfall-tall";
							break;
					}
				}
			});
		</script>
	</dom-module>
</body>
</html>
